<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>码匠社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/community.css">
</head>
<body style="min-height:100%;position: relative;">

<div th:replace="~{top_bar :: top}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
            <hr>
            <div class="media" th:each="pageInfo : ${pageInfos.list}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object image_size img-rounded" th:src="${pageInfo.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <a th:href="@{'/question/'+${pageInfo.id}}"><h4 class="media-heading title_style"
                                                                 th:text="${pageInfo.title}">Media heading</h4>
                    </a>
                    <span class="font_style" th:text="${pageInfo.likeCount}"></span>
                    <span class="font_style">点赞</span>
                    <span class="font_style" th:text="${pageInfo.viewCount}"></span>
                    <span class="font_style">浏览</span>
                    <span class="font_style" th:text="${pageInfo.commentCount}"></span>
                    <span class="font_style">评论</span>
                    <span class="font_style">发布日期</span>
                    <span th:text="${#calendars.format(pageInfo.gmtCreate,'yyyy-MM-dd')}"></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#" th:href="@{/(pageNum=${1})}">首页</a></li>
                    <li th:if="${pageNums} > 1"><a href="#" th:href="@{/(pageNum=${pageNums}-1)}">上一页</a></li>
                    <!--<li><a th:href="@{/(pageNum=${pageInfos.hasPreviousPage}?${pageInfos.prePage}:1)}">上一页</a></li>-->
                    <li><a th:href="@{/(pageNum=${pageNums}+1)}">下一页</a></li>
                    <li><a th:href="@{/(pageNum=${100})}">最后一页</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h4>推荐问题</h4>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 img-thumbnail" style="margin-bottom: 20px">
                <img src="/images/photo.jpg" height="195" width="100%"/>
            </div>
            <h4>个人微信</h4>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 img-thumbnail" style="margin-bottom: 20px">
                <img src="/images/wechat.png" height="300" width="100%"/>
            </div>
        </div>
    </div>
</div>
<div class="footer"  th:replace="~{footer_bar :: foot}"></div>
</body>

</html>
