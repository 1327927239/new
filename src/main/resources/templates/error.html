<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>码匠社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>

<div th:replace="~{top_bar :: top}"></div>
<div th:if="${message} == null" class="jumbotron  col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h3>出错了</h3>
    <p>Hello, 访问的页面不存在哦! ！！！！</p>
    <p><a class="btn btn-primary btn-lg" href="/" role="button">返回首页</a></p>
</div>
<div th:if="${message} != null" class="jumbotron  col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h3>出错了</h3>
    <p th:text="${message}">Hello, 访问的页面不存在哦! ！！！！</p>
    <p><a class="btn btn-primary btn-lg" href="/" role="button">返回首页</a></p>
</div>
<div class="footer" th:replace="~{footer_bar :: foot}"></div>

</body>
</html>
