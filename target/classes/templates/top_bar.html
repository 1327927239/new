<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="top">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">HelloDemo</span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">HelloDemo</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/search" method="get">
                    <div class="form-group">
                        <input name="searches" type="text" th:value="*{searches}" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://github.com/login/oauth/authorize?client_id=2336586e8d25638c2ad6&redirect_uri=http://localhost:8080/callback&scope=user&state=1"
                           th:if="${session.user == null}">登录</a></li>
                    <li th:if="${session.user != null}">
                        <a href="/publish">发布</a>
                    </li>
                    <li th:if="${session.user != null}">
                        <a href="/profile/replies">回复<span class="badge" th:text="${count}">42</span></a>

                    </li>

                    <li class="dropdown" th:if="${session.user != null}">
                        <span></span>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/question">我的提问</a></li>
                            <li><a href="#">消息通知</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</div>
</html>
